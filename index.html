        }

        window.addEventListener('load', function() {
            // Performance optimization
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => {
                    // Initialize non-critical features
                    createParticles();
                    getUserLocation();
                });
            } else {
                setTimeout(() => {
                    createParticles();
                    getUserLocation();
                }, 100);
            }
            
            // Update visitor count
            analytics.visitors++;
            localStorage.setItem('visitorCount', analytics.visitors.toString());
            document.getElementById('visitorCount').textContent = analytics.visitors.toLocaleString();
            document.getElementById('clickCount').textContent = analytics.clicks.toLocaleString();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.body.classList.remove('loading');
            }, 1000); // Reduced from 1500ms
        });

        // Enhanced social link interactions
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    createRipple(e, this);
                });
                
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
        
        // Share functionality
        document.getElementById('shareButton').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Jay Gurudev - Connect With Me',
                        text: 'Check out Jay Gurudev\'s social media profiles!',
                        url: window.location.href
                    });
                } catch (error) {
                    console.log('Share cancelled');
                }
            } else {
                // Fallback: show QR code
                showQRModal();
            }
        });
        
        // QR Code modal
        function showQRModal() {
            const modal = document.getElementById('qrModal');
            const qrCode = document.getElementById('qrCode');
            
            // Generate QR code (simplified version)
            qrCode.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}" alt="QR Code" style="width: 100%; height: 100%; border-radius: 8px;">`;
            
            modal.classList.add('active');
        }
        
        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('active');
        }
        
        // Click outside to close modal
        document.getElementById('qrModal').addEventListener('click', (e) => {
            if (e.target.id === 'qrModal') {
                closeQRModal();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeQRModal();
            }
            if (e.key === 't' && e.ctrlKey) {
                e.preventDefault();
                themeToggle.click();
            }
        });
        
        // PWA installation prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button after 5 seconds
            setTimeout(() => {
                if (deferredPrompt) {
                    const installBanner = document.createElement('div');
                    installBanner.innerHTML = `
                        <div style="position: fixed; bottom: 80px; right: 20px; background: var(--social-bg); padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px var(--shadow-color); z-index: 1000; max-width: 250px;">
                            <p style="color: var(--social-text); font-size: 0.8rem; margin-bottom: 10px;">Install this app for quick access!</p>
                            <button onclick="installApp()" style="background: var(--bg-gradient-start); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-right: 8px;">Install</button>
                            <button onclick="this.parentElement.parentElement.remove()" style="background: transparent; color: var(--social-text); border: 1px solid var(--social-border); padding: 8px 16px; border-radius: 6px; cursor: pointer;">Later</button>
                        </div>
                    `;
                    document.body.appendChild(installBanner);
                }
            }, 5000);
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.querySelector('[onclick="installApp()"]').parentElement.parentElement.remove();
                });
            }
        }

        // QR Code modal
        function showQRModal() {
            const modal = document.getElementById('qrModal');
            const qrCode = document.getElementById('qrCode');
            
            // Generate QR code (simplified version)
            qrCode.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}" alt="QR Code" style="width: 100%; height: 100%; border-radius: 8px;">`;
            
            modal.classList.add('active');
        }

        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('active');
        }

        // Click outside to close modal
        document.getElementById('qrModal').addEventListener('click', (e) => {
            if (e.target.id === 'qrModal') {
                closeQRModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeQRModal();
            }
            if (e.key === 't' && e.ctrlKey) {
                e.preventDefault();
                themeToggle.click();
            }
        });

        
        // Conditionally load manifest for PWA functionality
        if (location.protocol !== 'file:') {
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = 'site.webmanifest';
            document.head.appendChild(manifestLink);
        } else {
            console.log('PWA manifest disabled for file:// protocol. Use a local server for full PWA functionality.');
        }
        
        // Performance monitoring
        setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
                console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
                console.log('DOM Content Loaded:', perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart, 'ms');
            }
        }, 0);
        
        // Optimize image loading
        function optimizeImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.hasAttribute('loading')) {
                    img.setAttribute('loading', 'lazy');
                }
                if (!img.hasAttribute('decoding')) {
                    img.setAttribute('decoding', 'async');
                }
            });
        }
        
        // Critical resource loading optimization
        function preloadCriticalResources() {
            const criticalImages = ['logo.webp'];
            criticalImages.forEach(src => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'image';
                link.href = src;
                document.head.appendChild(link);
            });
        }
        
        // Initialize optimizations
        optimizeImages();
        preloadCriticalResources();
    </script>
</body>
</html>
